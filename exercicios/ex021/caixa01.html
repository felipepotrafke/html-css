<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Modelo de caixas</title>
    <style>

        h1 {

            text-align: center;
            background-color: aquamarine;
            height: 300px;
            width: 300px;
            display: block;
            border-width: 10px;
            border-style: dashed;
            border-color: gray;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;

            outline-width: 5px;
            outline-style: solid;
            outline-color: blue;

        }

        h2 {
            height: auto;
            width: fit-content;

            border: 10px solid darkgreen;
            padding: 10px 5px;
            margin: 25px auto 25px auto;
            outline: 5px dashed salmon;

        }

        a {
            border-width: 5px;
            border-color: red;
            border-style: solid;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>

    <h2>Usando um exemplo com shorthands</h2>

    <p>Parágráfos também são exemplos de box-level, mas os <a href="">links</a> são exemplos de caixas inline-level.</p>
    
</body>
</html>
