<!-- No HTML4, é possível ver uma estrutura inicial muito mais básica do que no HTML5, além disso, misturava-se muito o que hoje se separa entre HTML5 e CSS3, que é a semântica (significado) e a forma (estilo) -->

<html>
    <head>
        <title>Site em HTML4</title>
        <body bgcolor="blue">
           <center><h1>Teste do HTML4</h1></center>
           <p><font color="white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem repudiandae quos nulla quibusdam aliquid, at fugiat officiis quam quo aperiam sequi voluptatem quia cumque? Voluptatum ipsum beatae iusto modi quas.</font></p>
           Moro na <u>Rua marimbondo frete</u>
           <marquee behavior="" direction="right">Marquee</marquee>

           <!-- (Todas as tags usadas que mudam a forma das palavras, ou seja, o estilo (bgcolor, center, font color, u, marquee) não devem mais ser utilizadas, pois todas são consideradas obsoletas e podem deixar de funcionar a qualquer momento
            Para saber quais são as tags obsoletas no HTML5, basta pesquisar no site dev.w3.org -->
            
        </body>
    </head>
</html>
