<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Fontes externas</title>

    <style>
        @font-face {
            font-family: Criemas;
            src: url(fontes/CRIEMAS.ttf) format('opentype'), url(fontes/CRIEMAS.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de format para fontes:
            - otf: opentype
            - ttf: truetype
            - embedded-opentype
            -truetype-aat: Apple Advanced Typograph
            - svg
            */;
        }

        @font-face {
            font-family: 'Trip Sans';
            src: url(fontes/trip-sans.otf) format('opentype');
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font: normal lighter 3.5em Criemas;
        }

        p {
            font: italic normal 1.4em 'Trip Sans';
        }
    </style>
</head>
<body>
    <h1>Usando Fontes Baixadas</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odit, ducimus ut! Adipisci et, numquam id repellendus quibusdam animi, eum doloremque ducimus autem culpa nobis qui nihil minima dicta commodi aut.</p>
</body>
</html>
